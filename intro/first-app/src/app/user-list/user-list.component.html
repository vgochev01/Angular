<div id="container">
    <div>
        <input #userNameInput type="text" placeholder="Name...">
        <input #userAgeInput type="number" placeholder="Age...">
        <button (click)="addNewUser(userNameInput, userAgeInput)">Add User</button>
    </div>
    <app-user-list-item *ngFor="let user of userArray" [user]="user"></app-user-list-item>
</div>
